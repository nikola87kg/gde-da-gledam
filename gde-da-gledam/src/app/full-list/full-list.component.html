<div class="page-wrapper">

    <mat-toolbar>

        <mat-toolbar-row>
            <span>{{listName | titlecase}}</span>
            <span class="toolbar-spacer"></span>
            <button 
                mat-flat-button
                class="back-button"
                (click)="goToFrontPage()"> 
                <mat-icon>keyboard_arrow_left</mat-icon> 
                Vrati se
            </button>
        </mat-toolbar-row>

    </mat-toolbar>
    <mat-list>
        <mat-list-item class="clickable" *ngFor="let item of list">  
            <a 
                class="url-link"
                [href]="'http://' + item.link" 
                target="_blank">
                    {{item.name}} 
            </a>
            <span>{{item.link}}</span>
        </mat-list-item>
    </mat-list>

</div>
