<div class="page-wrapper">
	<!-- Headline -->
	<mat-toolbar>
		<mat-toolbar-row>
			<!-- Title -->
			<span>Kategorija: {{ listName | titlecase }}</span>
			<span class="toolbar-spacer"></span>
			<!-- Return back button -->
			<button
				mat-flat-button
				class="back-button"
				(click)="goToFrontPage()"
			>
				<mat-icon>keyboard_arrow_left</mat-icon>
				Vrati se
			</button>
		</mat-toolbar-row>
	</mat-toolbar>

    <br>
    
    <!-- Cards -->
    <a 
        class="clickable"  
        *ngFor="let item of list" 
        [href]="'http://' + item.link" 
        target="_blank">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{item.name}}</mat-card-title>
                <mat-card-subtitle>{{item.link}}</mat-card-subtitle>
            </mat-card-header>
            <img
                mat-card-image
                src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                [alt]="item.name"
            />
            <mat-card-actions>
                <button mat-button> Poseti {{item.name}} </button> 
            </mat-card-actions>
        </mat-card>
    </a>

</div>
