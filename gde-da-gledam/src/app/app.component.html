<px-header></px-header>

<mat-drawer-container >
  <mat-drawer #drawer 
    [mode]="drawerMode" 
    opened="true"
    position="end">
    <px-chat (toggler)="togglerFromChat($event)"></px-chat>
  </mat-drawer>

  <mat-drawer-content>
    <router-outlet></router-outlet>
    <button 
    mat-raised-button 
    class="open-chat"
    (click)="drawer.toggle()">Live Chat</button>

  </mat-drawer-content>

</mat-drawer-container>
