
  <div  class="chat-live">
    <!-- Choose Name -->
    <h5
      class="chat-header clickable"
      (change)="setUsername()" >
      <span>Izaberi ime:</span>
      <input
        mat-input
        class="chat-username"
        maxlength="25"
        [(ngModel)]="username"
        (click)="onNameChange($event)"/>
    </h5>

    <!-- Chat history -->
    <div 
      #content 
      class="chat-history" 
      (scroll)="onScroll()">
      <p 
        #mess{{i}}
        *ngFor="let chat of chatHistory; let i = index" 
        class="single-message"
        (click)="onGrabMessage($event)"
        [class.user]="chat.name === username">
        <span class="chat-cloud">
          <span class="chat-name" >
            {{ chat.name }}
          </span>
          <br />
          <span>{{ chat.message }}</span>
          
        </span>
      </p>
    </div>

    <!-- Chat input -->
    <input
      #chat
      class="chat-input"
      placeholder="Kucaj poruku..."
      [(ngModel)]="chatInput"
      (keyup.enter)="onSend(chat.value); chat.value = '' "
      (keyup.esc)="chat.value = '' " 
    />
  </div>
